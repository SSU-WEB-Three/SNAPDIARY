<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>칠교놀이 UI</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: sans-serif;
    }

    body {
      background-color: #f5f5f5;
    }

    .container {
      display: flex;
      flex-direction: row;
      height: 100vh;
    }

    .sidebar {
      width: 200px;
      background-color: white;
      border-right: 1px solid #ccc;
      padding: 20px;
    }

    .sidebar h3 {
      margin-bottom: 20px;
      font-size: 16px;
      color: #555;
    }

    .sidebar ul {
      list-style: none;
    }

    .sidebar li {
      margin-bottom: 12px;
      font-size: 14px;
      color: #333;
      cursor: pointer;
    }

    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .header {
      height: 50px;
      background-color: #ddd;
      display: flex;
      align-items: center;
      padding-left: 20px;
      font-weight: bold;
      color: #444;
    }

    .canvas {
      flex: 1;
      position: relative;
      background-image: linear-gradient(#e0e0e0 1px, transparent 1px),
                        linear-gradient(90deg, #e0e0e0 1px, transparent 1px);
      background-size: 40px 40px;
      background-color: white;
    }

    /* 블록 스타일 */
    .block {
      position: absolute;
      opacity: 0.9;
      cursor: pointer;
      transform-origin: center;
    }

    .triangle.large {
      width: 160px;
      height: 160px;
      background-color: #6c5ce7;
      clip-path: polygon(0 0, 100% 0, 0 100%);
      top: 60px;
      left: 240px;
    }

    .triangle.small {
      width: 80px;
      height: 80px;
      background-color: #fd79a8;
      clip-path: polygon(0 0, 100% 0, 0 100%);
      top: 260px;
      left: 240px;
    }

    .square {
      width: 80px;
      height: 80px;
      background-color: #00b894;
      top: 60px;
      left: 440px;
    }

    .parallelogram {
      width: 160px;
      height: 80px;
      background-color: #0984e3;
      transform: skew(-45deg);
      top: 160px;
      left: 440px;
    }

    .floating-buttons {
      position: absolute;
      right: 20px;
      bottom: 20px;
      z-index: 1000;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .floating-buttons button {
      padding: 10px;
      background-color: #6c5ce7;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      transition: background-color 0.2s;
    }

  .floating-buttons button:hover {
     background-color: #4b3cb8;
  }

  </style>
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <h3>Snapnote<br>블록 꾸미기</h3>
      <ul>
        <li>⭐ 메인 화면</li>
        <li>⭐ 오늘의 블록 꾸미기</li>
        <li>⭐ 마이페이지</li>
        <li>⭐ 커뮤니티</li>
        <li>⭐ ?</li>
      </ul>
    </div>
    <div class="floating-buttons">
      <button onclick="addShape('triangle large')">큰 삼각형</button>
      <button onclick="addShape('triangle small')">작은 삼각형</button>
      <button onclick="addShape('square')">정사각형</button>
      <button onclick="addShape('parallelogram')">평행사변형</button>
    </div>
    <div class="main">
      <div class="header">Header</div>
      <div class="canvas">
        <!-- 칠교놀이 블록들 -->
        <div class="block triangle large"></div>
        <div class="block triangle small"></div>
        <div class="block square"></div>
        <div class="block parallelogram"></div>
      </div>
    </div>
  </div>

  <script>
    function addShape(type) {
      const canvas = document.querySelector('.canvas');
      const newBlock = document.createElement('div');

      newBlock.className = `block ${type}`;
      newBlock.style.left = '100px';
      newBlock.style.top = '100px';
      newBlock.style.transform = '';

      makeDraggableAndRotatalbe(newBlock);
      canvas.appendChild(newBlock);
    }

    document.querySelectorAll('.block').forEach(makeDraggableAndRotatalbe);

    function makeDraggableAndRotatalbe(block) {
      let angle = 0;
      let dragged = false;

      // 회전 기능
      block.addEventListener('click', (e) => {
        if (dragged) return;
        angle = (angle + 45) % 360;
        block.style.transform = `rotate(${angle}deg)`;
        if (block.classList.contains('parallelogram')) {
          block.style.transform += ' skew(-30deg)';
        }
      });

      // 드래그 기능
      block.addEventListener('mousedown', (e) => {
        e.preventDefault();
        const shiftX = e.clientX - block.offsetLeft;
        const shiftY = e.clientY - block.offsetTop;
        dragged = false;

        function onMouseMove(e) {
          block.style.left = e.clientX - shiftX + 'px';
          block.style.top = e.clientY - shiftY + 'px';
          dragged = true;
        }

        function onMouseUp() {
          document.removeEventListener('mousemove', onMouseMove);
          document.removeEventListener('mouseup', onMouseUp);
        }

        document.addEventListener('mousemove', onMouseMove);
        document.addEventListener('mouseup', onMouseUp);
      });

      block.ondragstart = () => false;
    }
  </script>
</body>
</html>
